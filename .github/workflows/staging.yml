name: Deployment To Staging

on:
    push:
        branches: 
            - main

env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/front-session16
  VITE_API_URL: https://api.session16.lebondeveloppeur.net

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
            
            - name: install dep
              run: npm i

            - name: run test ${{ secrets.DOCKERHUB_TOKEN }}
              run: npm run test
    
    sonarqube-code-quality-scan-job:
        runs-on: ubuntu-latest
        steps:
          - name: Clone Source Code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '18'

          - name: Install dependencies
            run: npm install

          - name: SonarQube Scan
            uses: sonarsource/sonarqube-scan-action@master
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


    build-and-push:
        runs-on: ubuntu-latest
        needs: [unit-test, sonarqube-code-quality-scan-job]
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: build docker image
              run: docker build -t ${{env.IMAGE_NAME}} --buid-arg VITE_API_URL=${{env.VITE_API_URL}} .

            - name: tag image by version
              run: docker tag ${{env.IMAGE_NAME}} ${{env.IMAGE_NAME}}:v${{github.run_number}}

            - name: docker login
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: push image to dockerhub
              run: docker push ${{env.IMAGE_NAME}}:v${{github.run_number}}

            - name: push image to dockerhub
              run: docker push ${{env.IMAGE_NAME}}

    Deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
          - uses: appleboy/ssh-action@v1
            with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USERNAME }}
                password: ${{ secrets.VPS_PASSWORD }}
                script: |
                    cd /home/user/devops-script/frontend
                    sudo docker compose pull
                    sudo docker compose up -d --force-recreate